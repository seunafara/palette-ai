<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette AI</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="//unpkg.com/brain.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="colors">
        <div id="primary-color">
          <div class="glass-container">
            <div class="glass-blur"></div>
            <p id="primary-color-text">
            </p>
          </div>
        </div>
        <div id="secondary-color">
          <div class="glass-container">
            <div class="glass-blur">
            </div>
            <p id="secondary-color-text">
            </p>
          </div>
        </div>
        <div id="tertiary-color">
          <div class="glass-container">
            <div class="glass-blur">
            </div>
            <p id="tertiary-color-text">
            </p>
          </div>
        </div>
        <div id="text-color">
          <div class="glass-container">
            <div class="glass-blur">
            </div>
            <p id="text-color-text">
            </p>
          </div>
        </div>

        <div id="control-panel">
            <button id="generate-btn">Generate</button>
            <button id="save-btn">Save</button>
        </div>
    </div>
  </body>
</html>
